<div class="widget-mod">

  <h1>Message of the day</h1>

  <div ng-repeat="message in messages">
    <blockquote ng-if="message.type === 'msg'">
      <p>{{message.data}}</p>
      <footer>{{message.sender}}</footer>
    </blockquote>

    <blockquote ng-if="message.type === 'img'">
    <img ng-if="message.type === 'img'" ng-src="{{message.data}}" class="img-responsive" />
      <footer>{{message.sender}}</footer>
    </blockquote>
  </div>
</div>

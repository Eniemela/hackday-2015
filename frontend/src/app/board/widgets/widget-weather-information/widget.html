<div class="widget-weather-information">
    <div class="location"
        data-ng-repeat="location in locations | orderBy : 'name'"
    >
        <div class="col-xs-4">
            <img class="image"
                data-ng-src="http://openweathermap.org/img/w/{{location.weather[0].icon}}.png"
            />
        </div>
        <div class="col-xs-8">
            <h1>{{location.name}}</h1>

            <div class="col-xs-7">

                <div class="temp">
                    <h1>{{location.main.temp}}</h1>
                    <span>
                        &deg;C
                    </span>
                </div>
            </div>
            <div class="col-xs-5">

                <div class="wind">
                    <h1>{{location.wind.speed}}m/s</h1>

                    <i class="fa fa-location-arrow"
                        data-ng-class="{'fa-spin': location.wind.speed > 3}"
                        data-ng-style="getWindSpeedRotation(location.wind)"
                    ></i>
                </div>
            </div>
        </div>

        <div class="clearfix"></div>
    </div>

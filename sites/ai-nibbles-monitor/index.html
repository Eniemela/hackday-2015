<!DOCTYPE html>
<html>
<head lang="en">
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700,900' rel='stylesheet' type='text/css'>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <meta charset="UTF-8">
    <script type="text/javascript" src="bower_components/d3/d3.min.js"></script>
    <script type="text/javascript" src="bower_components/socket.io-client/socket.io.js"></script>
    <title>AI Nibbles Viewer</title>
</head>

<body>
    <div>
        <audio id="apple-audio" src="apple_eat.mp3"></audio>
        <div id="timeLeftInfo">
            <span id="timeLeftCaption">time left:</span>
            <span id="timeLeft"></span>
            <span id="outOfTimeCaption" class="hidden">OUT OF TIME!</span>
        </div>
        <div class="playerInfo playerInfoLeft">
            <div class="playerColor player1Color"></div>
            <div class="playerSpecsContainer">
                <span id="player1Name" class="playerName">-</span>
                <span id="player1Winner" class="playerWinner hidden"></span>
                <span id="playerLength0" class="playerLength"></span>
            </div>
            <div style="clear: both"></div>
        </div>
        <div class="playerInfo playerInfoRight">
            <div class="playerColor player2Color"></div>
            <div class="playerSpecsContainer">
                <span id="player2Name" class="playerName">-</span>
                <span id="player2Winner" class="playerWinner hidden"></span>
                <span id="playerLength1" class="playerLength"></span>
            </div>
            <div style="clear: both"></div>
        </div>
        <div style="clear: both"></div>
        <div class="playerInfo playerInfoLeft">
            <div class="playerColor player3Color"></div>
            <div class="playerSpecsContainer">
                <span id="player3Name" class="playerName">-</span>
                <span id="player3Winner" class="playerWinner hidden"></span>
                <span id="playerLength2" class="playerLength"></span>
            </div>
            <div style="clear: both"></div>
        </div>
        <div class="playerInfo playerInfoRight">
            <div class="playerColor player4Color"></div>
            <div class="playerSpecsContainer">
                <span id="player4Name" class="playerName">-</span>
                <span id="player4Winner" class="playerWinner hidden"></span>
                <span id="playerLength3" class="playerLength"></span>
            </div>
            <div style="clear: both"></div>
        </div>
        <div style="clear: both"></div>
    </div>

    <div id="game">
    </div>
</body>

<script type="text/javascript" src="ai-nibbles-viewer.js"></script>
</html>
